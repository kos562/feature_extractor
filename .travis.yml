language: python
os:
  linux
dist:
  focal
python:
  - "3.8"
install:
  - pip install -r requirements.txt
script:
  - coverage run --source=src.get_colortypes_csv -m unittest tests/tests.py
after_success:
  - coverage report -i
  - python setup.py bdist_wheel
deploy:
  provider: releases
  skip_cleanup: true
  api_key: 
    secure: 
  file_glob: true
  file: 
    - dist/*.whl
  on:
    all_branches: true
